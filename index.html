<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Responsive Layout</title>

    <!-- css links -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    
</head>
<body>
    <section class="header">
        <div class="container">
            <h5>Header</h5>
            <div class="row">
                <div class="col-md-2 col-sm-3">
                    <div class="box">
                        <p>1.1</p>
                    </div>
                </div>
                <div class="col-md-7 col-sm-6 col-6">
                    <div class="box">
                        <p>1.2</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 col-6">
                    <div class="box">
                        <p>1.3</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="hero">
        <div class="container">
            <h5>Hero</h5>
            <div class="row">
                <div class="col-md-9">
                    <div class="row b1">
                        <div class="col-md-9 col-sm-12 d-none d-sm-block">
                            <div class="box">
                                <p>2.1</p>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12 ">
                            <div class="box">
                                <p>2.2</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-none d-md-block ">
                    <div class="box bg-danger">
                        <p>3</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="body">
        <div class="container">
            <h5>Body</h5>
            <div class="row">
                <div class="col-md-9">
                    <div class="row b1">
                        <div class="col-md-3 col-sm-9">
                            <div class="box">
                                <p>4.1</p>
                            </div>
                        </div>
                        <div class="col-sm-3 col-12 d-md-none d-sm-block ">
                            <div class="box bg-danger">
                                <p>3</p>
                            </div>
                        </div>
                        <div class="col-md-9 col-sm-12 ">
                            <div class="box">
                                <p>4.2</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-none d-md-block ">
                    <div class="box">
                        <p>5</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="five">
        <div class="container">
            <div class="row">
                <div class="col-12 d-sm-block d-md-none d-none">
                    <div class="box">
                        <p>5</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
       <div class="container">
            <h5>Footer</h5>
            <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <p>6.1</p>
                    </div>
                </div>
            </div>
       </div>
    </section>
</body>
</html>
